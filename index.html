<!DOCTYPE html>
<html>
<head>
	<title>Spotify API Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="style.css" />

	<!--jQuery-->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

	<script src="app.js"></script>
</head>
<body>

<div class="container margin-top-20">
	<div class="pull-right">
		<a href="https://accounts.spotify.com/authorize?client_id=460670788eaf43a8b9d871386bbb719e&response_type=token&redirect_uri=http://localhost:3000&scope=user-library-read user-library-modify" class="btn btn-info">Login to Spotify</a>
		<a href="#" id="view-saved-tracks" class="btn btn-warning">View Saved Tracks</a>
	</div>

	<div class="clearfix"></div>
	<!--Search Form-->
	<div class="row margin-top-20">
		<form id="search-form">
			<div class="col-sm-10">
				<input type="text" id="search-field" name="search" class="form-control" placeholder="Search for Songs!" />
			</div>
			<div class="col-sm-2">
				<button type="submit" id="submit-search" class="btn btn-primary btn-block">Search Songs</button>
			</div>
		</form>
	</div>
	<!--/Search Form-->

	<div id="song-container"></div>

	<script id="song-template" type="text/x-handlebars-template">
		<!--One Song-->
		<div id="song-card" class="row margin-top-20 one-song">
			<div class="col-sm-3">
				<img src="{{songImage}}" class="img-responsive" />
			</div>
			<div class="col-sm-9">
				<h2>{{songName}}</h2>
				<p>
					By {{artistName}}
				</p>
				<p>
					Album: {{albumName}}
				</p>
				<!-- Use a hidden field to get the key (id) of the wine -->
				<p id="trackId" hidden>{{trackID}}</p>
				<div class="margin-top-20">
					<audio controls>
						<source src="{{songPreview}}" type="audio/mpeg">
					</audio>
				</div>
				<div class="margin-top-20">
					<!-- Add the value to the button to know which specific track is being added -->
					<button type="submit" id="add-this-track" value="{{trackID}}" class="btn btn-success btn-sm">
						<span class="glyphicon glyphicon-ok margin-right-5"></span>
						Save Track
					</button>
				</div>
			</div>
		</div>
		<!--/One Song-->
	</script>
</div>

</body>
</html>
